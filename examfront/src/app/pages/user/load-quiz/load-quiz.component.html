<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class= 'mt20'>Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
                
            <div class="col-md-6" *ngFor = "let q of quizzes">

                <mat-card class= "mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="quiz-image"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                            <!-- {{categories.title}} -->
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p class="truncate mt20">{{q.description}}</p>
                    </mat-card-content>

                    <button mat-raised-button  class="mb20" color="primary">VIEW</button>
                    <button 
                    [routerLink]="'/user/instructions/'+ q.quizId"
                    mat-raised-button class="ml20 mb20" color="accent">START</button>
                    <button mat-button class="" color="accent"><strong>Questions: {{q.numberOfQuestions}}</strong></button>
                    <button mat-button class="" color="accent"><strong>Marks: {{q.maxMarks}}</strong></button>
                </mat-card>

            </div>
        </div>


        <div class="col-md-12" *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-content>
                    <h1>No Data in this Category</h1>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
