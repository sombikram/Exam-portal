<h1 class="mt20">Questions of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"  mat-raised-button color='primary'>Add Questions</button>
            </div>

            <mat-card *ngFor = "let q of questions; let i = index" class='mt20'>
                <mat-card-content>

                    <p>
                       <b> Q {{i+1}})</b> <span [innerHTML]="q.content"  class="ml20"> </span>
                    </p>


                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>

                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>

                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                        </div>

                        <mat-divider></mat-divider>

                        <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>

                    </div>

                </mat-card-content>

                
                    <button mat-raised-button    
                    (click)="deleteQuestion(q.questId)"
                    color='warn' class=" ml20 mr20">Delete</button>
                    
                    <button color= 'primary' mat-raised-button>Update</button>
               

            </mat-card>
        </div>
    </div>
</div>
