
<mat-card class="mt20 ml20 mr20" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>  {{ q.title }} </mat-card-title>
    <!-- <mat-card-subtitle> {{ q.category.title }} </mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <p>{{q.description}}</p>
  </mat-card-content>

  
      <button [routerLink]= "'/admin/view-questions/'+q.quizId + '/' +  q.title " mat-flat-button  class = ' ml20 mb20' color = 'accent'>Questions</button>
      <button mat-stroked-button  class = 'ml20 mb20'color = 'accent'>Max Marks {{q.maxMarks}}</button>
      <button mat-stroked-button  class = 'ml20 mb20'color = 'accent'>Number of Questions {{q.numberOfQuestions}}</button>
      <button mat-flat-button [routerLink]= "'/admin/quiz/'+ q.quizId" class = 'ml20 mb20' color = 'accent'>Update</button>
      <button mat-flat-button  class = 'ml20 ' color = 'accent'>Attempts</button>

      <button mat-flat-button  class = 'ml20 ' color = 'warn'  (click)= "deleteQuiz(q.quizId)">Delete</button>
</mat-card>


<div class="container text-center m20">
    <button mat-raised-button [routerLink]= "'/admin/add-quiz'" class="mt20 mb20" color='primary'>Add New Quiz</button>
</div>
