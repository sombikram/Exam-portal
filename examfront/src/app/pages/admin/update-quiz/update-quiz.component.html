<mat-card class="mr20">
    <h1>Update  Quiz</h1>
    <div class="row">
      <div class="col md-8 offset-md-2">
        <form *ngIf= "quizData" (submit)="updateData()">
  
       

          <!-- title field -->

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input 
            [(ngModel)] = "quizData.title"
            type="text" name="title"  matInput />
          </mat-form-field>
  
          <!-- description field -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter description</mat-label>
            <textarea
            [(ngModel)] = "quizData.description"
              type="text"
              name="description"
              matInput
              rows="5"
            >
            </textarea>
          </mat-form-field>
  
          <div class="row">
            <div class="col-md-6">
              <!-- Maximum marks field -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Max Marks</mat-label>
                <input
                [(ngModel)] = "quizData.maxMarks"
                  type="number"
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
  
            <div class="col-md-6">
              <!-- number of Questions field -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                [(ngModel)] = "quizData.numberOfQuestions"
                  type="number"
                  name="numOfQuestions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
  
          <!-- Active field -->
          <mat-slide-toggle  
          name="Active"
          [(ngModel)] = "quizData.active"
           class="mt20 mr20" >
            Publish Status
          </mat-slide-toggle>
  
          <br>
       
          <!-- category select -->
          <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Categories</mat-label>
              <mat-select name="category"
              [(ngModel)] = "quizData.category"
              >
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{c.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
  
            <div class="container text-center mt20 mb20">
                <button mat-raised-button color="accent" type="submit">Update</button>
            </div>
  
        </form>
      </div>
    </div>
  </mat-card>
  
{{quizData | json}}
